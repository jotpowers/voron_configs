[printer]
kinematics: corexy
# jot was 350.  Moved to 150 from testing.  Loud noise on single a/b motor travel (x pattern)
# think I have this cracked.  Was stealthchop.  Increasing to 800 from 150.
max_velocity: 800  
max_accel: 4000			        #Max 4000 
max_z_velocity: 12			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350            # back to 350, was 50 to keep it quiet with stealthcop
square_corner_velocity: 10.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X-MOT (B Motor)
step_pin: PE11
dir_pin: !PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PA1
position_min: 0

##--------------------------------------------------------------------

##	Uncomment for 300mm build
position_endstop: 300
position_max: 300

##--------------------------------------------------------------------
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PE7
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110

[stepper_y]
##	Connected to Y-MOT (A Motor)
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PA2
position_min: 0
##--------------------------------------------------------------------

##	Uncomment for 300mm build 
position_endstop: 300
position_max: 300

##--------------------------------------------------------------------
homing_speed: 100               #Max 100  was 25 - jot
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE15
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110

#####################################################################
#   Z Stepper Settings
#####################################################################

